language: php
php:
    - 5.6
    - 7.0
    - 7.2

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source --dev

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-html=build/coverage --junit-log=build/phpunit.junit.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)

